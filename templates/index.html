<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>è‚¡ç¥¨åˆ†æç³»çµ±</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 20px;
      padding: 20px;
      line-height: 1.6;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 18px;
    }
    /* è‡ªå‹•è£œå…¨ä¸‹æ‹‰ */
    .autocomplete-wrapper {
      position: relative;
      display: inline-block;
    }
    #symbol_suggestions {
      max-width: 300px;
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-top: none;
      position: absolute;
      background: #fff;
      z-index: 100;
    }
    #symbol_suggestions li {
      padding: 4px 8px;
      cursor: pointer;
    }
    #symbol_suggestions li:hover {
      background: #f0f0f0;
    }
    img { max-width: 100%; display: block; margin: 20px 0; }
    pre {
      background: #f4f4f4;
      padding: 10px;
      font-size: 18px;
      overflow-x: auto;
    }
    .result-section { margin-top: 20px; }
    .result-section h2 { font-size: 24px; margin-bottom: 10px; }
    .result-section h3 { font-size: 22px; margin: 12px 0 6px; }
    .result-section p { font-size: 20px; margin: 8px 0; }
    .result-section ul { list-style: none; padding: 0; }
    .result-section li { font-size: 18px; margin-left: 20px; }
  </style>
</head>
<body>
  <h1>ğŸ“ˆ è‚¡ç¥¨åˆ†æç³»çµ±</h1>

  <form id="analyzeForm" autocomplete="off">
    <div class="autocomplete-wrapper">
      <label>è‚¡ç¥¨ä»£è™Ÿï¼š
        <input type="text" id="symbol" required>
      </label>
      <ul id="symbol_suggestions"></ul>
    </div><br>

    <label>è³‡æ–™å€é–“ï¼š
      <select id="date_mode">
        <option value="range">èµ·è¨–æ—¥æœŸ</option>
        <option value="year">æœ€è¿‘å¹¾å¹´</option>
        <option value="all">å¾ä¸Šå¸‚</option>
      </select>
    </label><br>

    <div id="date_range">
      èµ·ï¼š<input type="date" id="start_date">
      è¨–ï¼š<input type="date" id="end_date"><br>
    </div>
    <div id="year_range" style="display:none">
      æœ€è¿‘å¹¾å¹´ï¼š<input type="number" id="years" value="3" min="1"><br>
    </div>

    <label>è³‡æ–™é »ç‡ï¼š
      <select id="interval">
        <option value="1d">æ—¥è³‡æ–™</option>
        <option value="1wk">é€±è³‡æ–™</option>
        <option value="1mo">æœˆè³‡æ–™</option>
      </select>
    </label><br>

    <button type="submit">é–‹å§‹åˆ†æ</button>
    <button type="button" id="exportCsv">åŒ¯å‡ºCSV</button>
  </form>

  <div id="result" class="result-section"></div>

  <script>
    // åˆ‡æ›æ—¥æœŸè¼¸å…¥å€å¡Š
    document.getElementById('date_mode').addEventListener('change', e => {
      document.getElementById('date_range').style.display = e.target.value==='range'?'block':'none';
      document.getElementById('year_range').style.display = e.target.value==='year'?'block':'none';
    });

    // è‚¡ç¥¨ä»£è™Ÿè‡ªå‹•è£œå…¨
    const symbolInput = document.getElementById('symbol');
    const sugBox      = document.getElementById('symbol_suggestions');
    let lastQ = '';
    symbolInput.addEventListener('input', async () => {
      const q = symbolInput.value.trim();
      sugBox.innerHTML = '';
      if (q.length<2 || q===lastQ) return;
      lastQ = q;
      try {
        const res = await fetch(`/autocomplete?q=${encodeURIComponent(q)}`);
        const items = await res.json();
        items.slice(0,5).forEach(it=>{
          const li = document.createElement('li');
          li.textContent = `${it.symbol}  ${it.name || ''}`;
          li.addEventListener('click',()=>{
            symbolInput.value = it.symbol;
            sugBox.innerHTML = '';
          });
          sugBox.appendChild(li);
        });
      } catch(e){ console.warn('Autocomplete error', e); }
    });
    document.addEventListener('click', e => {
      if (!e.target.closest('.autocomplete-wrapper')) sugBox.innerHTML = '';
    });

    // åƒæ•¸æ•´ç†
    function gatherParams(){
      const symbol    = symbolInput.value.trim();
      const date_mode = document.getElementById('date_mode').value;
      const interval  = document.getElementById('interval').value;
      let start_date, end_date, years;
      if(date_mode==='range'){
        start_date = document.getElementById('start_date').value;
        end_date   = document.getElementById('end_date').value;
      } else if (date_mode==='year'){
        years = document.getElementById('years').value;
      }
      return {symbol,date_mode,start_date,end_date,years,interval};
    }

    // é–‹å§‹åˆ†æ
    document.getElementById('analyzeForm').addEventListener('submit',async e=>{
      e.preventDefault();
      document.getElementById('result').innerHTML = '<p>ğŸ“Š åˆ†æä¸­...</p>';
      const params = gatherParams();
      try {
        const res = await fetch('/analyze',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(params)
        });
        const data = await res.json();
        if(data.error){
          document.getElementById('result').innerHTML = `<p style="color:red;">éŒ¯èª¤ï¼š${data.error}</p>`;
          return;
        }
        let html = `<h2>${params.symbol} åˆ†æçµæœ</h2>`;
        html += `<h3>æ¯å¹´æ³¢å‹•åº¦</h3><pre>${JSON.stringify(data.volatility,null,2)}</pre>`;
        html += `<h3>æ¯å¹´ç´¯ç©å ±é…¬ç‡</h3><ul>`;
        Object.entries(data.annual_returns).forEach(([y,v])=>{
          html+=`<li>${y}ï¼š${(v*100).toFixed(2)}%</li>`;
        });
        html+=`</ul><p><strong>å¹´å¹³å‡ç´¯ç©å ±é…¬ç‡ï¼š</strong>${(data.avg_return*100).toFixed(2)}%</p>`;
        html+=`<p><strong>æœ€å¤§å›æ¸¬ï¼š</strong>${(data.max_drawdown*100).toFixed(2)}%</p>`;  
        html+=`<p><strong>Sharpe Ratioï¼š</strong>${data.sharpe_ratio.toFixed(2)}</p>`;  
        html+=`<p><strong>Alphaï¼š</strong>${data.alpha!==null?data.alpha.toFixed(4):'N/A'}</p>`;  
        html+=`<p><strong>Betaï¼š</strong>${data.beta!==null?data.beta.toFixed(4):'N/A'}</p>`;  
        html+=`<img src="data:image/png;base64,${data.nav_img}" alt="NAV åœ–">`;  
        document.getElementById('result').innerHTML = html;
      } catch(err){
        document.getElementById('result').innerHTML = `<p style="color:red;">ä¾‹å¤–ï¼š${err.message}</p>`;
      }
    });

    // åŒ¯å‡º CSV
    document.getElementById('exportCsv').addEventListener('click',async ()=>{
      const params = gatherParams();
      try {
        const res = await fetch('/export',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(params)
        });
        if(!res.ok) throw new Error('åŒ¯å‡ºå¤±æ•—');
        const blob = await res.blob();
        const url  = URL.createObjectURL(blob);
        const a    = document.createElement('a');
        a.href     = url;
        a.download = `${params.symbol}_history.csv`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch(e){
        alert('åŒ¯å‡ºå¤±æ•—ï¼š'+e.message);
      }
    });
  </script>
</body>
</html>
